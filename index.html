<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="monitor">
            <input type="text" name="monitor" />
          </div>
          <div>
            <input
              type="button"
              value="AC"
              onclick="monitor.value = '' "
              class="operator"
            />
            <input
              type="button"
              value="DE"
              onclick="monitor.value =  monitor.value.toString().slice(0,-1)"
              class="operator"
            />
            <input
              type="button"
              value="."
              onclick="monitor.value += '.' "
              class="operator"
            />
            <input
              type="button"
              value="/"
              onclick="monitor.value += '/' "
              class="operator"
            />
          </div>
          <div>
            <input type="button" value="7" onclick="monitor.value += '7' " />
            <input type="button" value="8" onclick="monitor.value += '8' " />
            <input type="button" value="9" onclick="monitor.value += '9' " />
            <input
              type="button"
              value="*"
              onclick="monitor.value += '*' "
              class="operator"
            />
          </div>
          <div>
            <input type="button" value="4" onclick="monitor.value += '4' " />
            <input type="button" value="5" onclick="monitor.value += '5' " />
            <input type="button" value="6" onclick="monitor.value += '6' " />
            <input
              type="button"
              value="-"
              onclick="monitor.value += '-' "
              class="operator"
            />
          </div>
          <div>
            <input type="button" value="1" onclick="monitor.value += '1' " />
            <input type="button" value="2" onclick="monitor.value += '2' " />
            <input type="button" value="3" onclick="monitor.value += '3' " />
            <input
              type="button"
              value="+"
              onclick="monitor.value += '+' "
              class="operator"
            />
          </div>
          <div>
            <input type="button" value="00" onclick="monitor.value += '00' " />
            <input type="button" value="0" onclick="monitor.value += '0' " />
            <input
              type="button"
              value="="
              onclick="monitor.value = eval(monitor.value)"
              class="equal operator"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
